image: hwrunner:latest
variables:
    GIT_SSL_NO_VERIFY: "true"
    EXEC: ticker
    HW_DIR: hw4
    PROC_LIMIT: 200
    CPU_LIMIT: 60
    FILE_LIMIT: 1000000
before_script:
    - make clean all -C ${HW_DIR}
stages:
    - build
    - run
    - test
build:
    stage: build
    script:
        - echo "Build done"
run:
    stage: run
    script:
        - ulimit -u ${PROC_LIMIT}
        - ulimit -t ${CPU_LIMIT}
        - ulimit -f ${FILE_LIMIT}
        - cd ${HW_DIR} && bin/${EXEC}
test:
    stage: test
    script:
        - ulimit -u ${PROC_LIMIT}
        - ulimit -t ${CPU_LIMIT}
        - ulimit -f ${FILE_LIMIT}
        - cd ${HW_DIR} && bin/${EXEC}_tests -S -j1 --verbose=0 --timeout 60
